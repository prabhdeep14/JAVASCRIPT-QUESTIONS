<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
</head>
<body>
    <script>
        var a=5000;
        if(a>4500)
        {
            var dis=a/10;
            document.write("Eligible for discount"+dis)
        }
        else
        {
            document.write("Not eligible for discount")
        }
    </script>
    
</body>
</html>

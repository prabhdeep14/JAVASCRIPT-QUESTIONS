<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even or odd</title>
</head>
<body>
    <script>
        var a=15;
        if(a%2==0)
        {
            document.write("Number is Even")
        }
        else
        {
            document.write("Number is Odd")
        }
    </script>
    
</body>
</html>

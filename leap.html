<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year or not</title>
</head>
<body>
    <script>
         var a=2024;
        if(a%4==0)
        {
            document.write("Leep year")
        }
        else
        {
            document.write("Not leap year")
        }
    </script>
    
</body>
</html>

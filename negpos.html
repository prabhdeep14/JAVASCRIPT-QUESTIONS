<!DOCTYPE html>
<html lang="en">
<head>

    <title>negative or positive</title>
</head>
<body>
    <script>
        var a=10;
        if(a>0)
        {
            document.write("Number is Positive");
        }
        else
        {
            document.write("Number is Negative")
        }
    </script>
